<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Esercizio numero 3</title>
  </head>
  <body>
    <h1></h1>

    <ul>
      <li><h3>A disabled button</h3></li>
      <button type="button" disabled>Disabled</button>
      <li>
        <h3>
          An input field with label, in the range of 0-100 and double step (the
          input type number should have the focus on the opening of the page)
          <form>
            <br />
            <label for="range-input">Label </label>
            <input
              id="range-input"
              type="range"
              step="2"
              value="0"
              min="0"
              max="100"
              oninput="this.nextElementSibling.value = this.value"
              autofocus
            />
            <output>0</output>
          </form>
        </h3>
      </li>
      <li>
        <h3>A checkbox with label (the checkbox should be already selected)</h3>
      </li>
      <section id="checkbox">
        <input type="checkbox" name="check" id="check" checked />
        <label for="check">Label</label>
      </section>

      <li><h3>An input date type</h3></li>
      <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </form>
    </ul>
  </body>
</html>
